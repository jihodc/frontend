<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Mix Content Issue -->
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<!-- Custom Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Righteous&display=swap" rel="stylesheet">
	<!-- Importing Font Awesome -->
	<script src="https://kit.fontawesome.com/b6c33349f0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="weather">
		<p id="weather-detail">
			<span id="weatherText1">Today's weather in</span>
			<select name="cities" id="cities">
				<option value="Losangeles">Los Angeles</option>
				<option value="Newyork">New York</option>
				<option value="Gainesville">Gainesville</option>
			</select>
			<span id="weatherText2">: 70° Clear sky. Feels like 70.1°</span>
		</p>
	</div>

	<div id="to-do-list">
		<h1>To Do List</h1>
		<i class="fas fa-chevron-up fa-lg arrow"></i>
		<form id="form-id">
			<input type="text" name="add-to-do" placeholder="Add to-do item here">
		</form>
		<ul id="list">
			<li><span class="box"><i class="far fa-minus-square"></i></span> Study for ITP 303 midterm</li>
			<li><span class="box"><i class="far fa-minus-square"></i></span> Buy USC shirt from bookstore</li>
			<li><span class="box"><i class="far fa-minus-square"></i></span> Go to Nayeon's office hours</li>
		</ul>
  </select>
		
	</div>
	<!-- jQuery 3.5.1 minified -->
	<script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
